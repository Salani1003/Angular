<div>
  <button (click)="borrar(heroes)">Borrar</button>
</div>
<div>
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{ i + 1 }}- {{ heroe }}
    </li>
  </ul>
</div>
<div *ngIf="heroes.length > 0; else noHeroe">
  <h3>Hereo borrado: {{ borrado }}</h3>
</div>

<!-- 
  <div *ngIf="borrado != ''; else noHeroe">El heroe borrado: {{ borrado }}</div>
-->
<ng-template #noHeroe>
  <div>No hay mas heroes....</div>
</ng-template>
